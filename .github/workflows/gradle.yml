name: Build Monkas
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt
          cache: gradle
      - name: Build
        run: ./gradlew build
      - name: Rename Artifacts
        run: mv ./build/libs/*.jar ./build/libs/monkas-addon.jar
      - name: Publish Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: monkas-addon
          path: ./build/libs/*.jar
